<div class="container">


<div class="mb-4">
    <img src="user-avatar.jpg" alt="User Avatar" class="rounded-full w-16 h-16 mb-2">
    <p class="font-semibold">John Doe</p>

</div>
<!-- navigation buttons -->
    <div>
        <p class="text-sm font-semibold text-gray-700 mb-2">Navigation</p>
        <ul>
          <li class="mb-1">
            <button class="flex items-center text-blue-500 hover:text-blue-600" (click)="myReportedItems()">
              <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path>
              </svg>
              My Reported Items
            </button>
          </li>
          <li class="mb-1">
            <button class="flex items-center text-blue-500 hover:text-blue-600" (click)="reportLostItem()">
              <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path>
              </svg>
              Report Lost Items
            </button>
          </li>
          <li class="mb-1">
            <button class="flex items-center text-blue-500 hover:text-blue-600" (click)="reportFoundItem()">
              <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path>
              </svg>
              Report Found Items
            </button>
          </li>
        </ul>
      </div>
