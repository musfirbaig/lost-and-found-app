

<body class="bg-gray-100 flex items-center justify-center h-screen">
  <div class="bg-white p-8 rounded shadow-md w-96">
    <h2 class="text-3xl font-semibold mb-4">Login</h2>
    <form>
      <div class="mb-4">
        <label for="email" class="block text-gray-700 text-sm mb-2">Email</label>
        <input type="text" id="email" name="email" class="w-full p-2 border rounded focus:outline-none focus:border-blue-500" [(ngModel)]="email">
      </div>
      <div class="mb-6">
        <label for="password" class="block text-gray-700 text-sm mb-2">Password</label>
        <input type="password" id="password" name="password" class="w-full p-2 border rounded focus:outline-none focus:border-blue-500" [(ngModel)]="password">
      </div>
      <button type="submit" class="w-full bg-blue-500 text-black p-2 rounded hover:bg-blue-600 hover:text-white" (click)="login()">Login</button>
    </form>
    <p class="mt-4 text-gray-700 text-sm">Don't have an account? <a [routerLink]="['/register']" class="text-blue-500">Sign up</a></p>
  </div>
</body>
